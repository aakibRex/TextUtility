<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>TextUtils</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">TestUtils</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>

    </div>
</nav>
<div align="center">
<form align action="/analyze" method="post"> {% csrf_token %}

    <div class="form-group">
        <label for="exampleFormControlTextarea1"><h2><b>Enter your text here</b></h2></label>
        <textarea cols="5" name="raw_text" class="form-control" id="exampleFormControlTextarea1" rows="3" height="400px" ></textarea>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1" style="vertical-align: middle; margin: 0px;">
            <label class="custom-control-label" for="customSwitch1">Remove punc</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="caps" class="custom-control-input" id="customSwitch2" style="vertical-align: middle; margin: 0px;" >
            <label class="custom-control-label" for="customSwitch2">ALL UPPERCASE</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch3" style="vertical-align: middle; margin: 0px;" >
            <label class="custom-control-label" for="customSwitch3">Extra space remover</label>
        </div>
                <div class="custom-control custom-switch">
            <input type="checkbox" name="duplicate" class="custom-control-input" id="customSwitch4" style="vertical-align: middle; margin: 0px;" >
            <label class="custom-control-label" for="customSwitch4">duplicate character remover</label>
        </div>
                </div>
                <div class="custom-control custom-switch">
            <input type="checkbox" name="counter" class="custom-control-input" id="customSwitch5" style="vertical-align: middle; margin: 0px;" >
            <label class="custom-control-label" for="customSwitch5">Get the count</label>
        </div>

        <button type="submit" class="btn btn-dark">Analyze text</button>
    </div>
</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
